<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detector</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centering the card */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        /* Form Styling */
        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        /* Result Display */
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>SMS Spam Detector</h2>
            <form action="/predict" method="post">
                <label for="message">Enter your message:</label>
                <textarea name="message" rows="4" cols="50" placeholder="Type your SMS here..."></textarea>
                <button type="submit">Check</button>
            </form>
            
            {% if prediction_text %}
                <div class="result">{{ prediction_text }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
